<!doctype html>
<html lang="en">
  <head>
    <title>Amazon Clone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <main>
      <div class="container">
          <div class="col-md-4 offset-4">
            <img src="https:/via.placeholder.com/50x50px/png" alt="rando" class="logo">
            <form action="" class="main solid-border">
               <div class="form-group">
              <label for="f_name"><h3>Sign In</h3>
                <b><h6>Email (phone for mobile accounts)</h6></b>
              </label>
              <br>
              <input id="name" type="text" value="" class="form-control"/>
            <input type="button" class="btn btn-sm btn-block btn-outline-primary" value="Continue" />
            <small>By continuing, you agree to Zon's <a href="#">Conditions of use</a> and <a href="#">Privacy Notice.</a></small>
          <br>
          <ul>
            <li><a href="#">Need Help?</a></li>
          </ul>
            </div>
          </div>
        </div>
    </main>
    <footer>
      <div class="container">
        <div class="col-md-4 offset-4"
      </div>
      <div class="strikethrough">
        <s><small>New to Amazon?</small></s>
      </div>
      <input type="button" class="btn btn-sm btn-block btn-outline-primary" value="Create your Zon account" class="account" />
      <hr>
      <small><a href="#">Conditions of Use</a></small> <small> <a href="#">Privacy Notice</a></small> <small><a href="#">Help</a></small>
      <div class="foot">
      <small>1996-2020, Amazon.com, Inc. or its affiliates</small>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
